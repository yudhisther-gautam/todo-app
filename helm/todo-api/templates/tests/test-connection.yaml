apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "todo-api.fullname" . }}-test-connection"
  labels:
    {{- include "todo-api.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl:latest
      command: ['curl', '{{ include "todo-api.fullname" . }}:{{ .Values.service.port }}/api/todos']
  restartPolicy: Never
